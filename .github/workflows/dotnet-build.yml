name: Build with .NET

on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Restore NuGet dependencies
        uses: ./.github/composite/setup-dotnet
        with:
          os: ${{ matrix.os }}

      - name: Build
        uses: ./.github/composite/build-dotnet
        with:
          os: ${{ matrix.os }}
